<!DOCTYPE html>
<html lang="en">

<head charset="utf-8">
    <title>Book Management Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--CSS style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header-->
    <header class="container text-white">
        <h4 class="py-2">Book Management Example</h4>
    </header>
    <!--End Header-->
    <!--Page Content-->
    <div class="page bg-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Main App Content-->
                    <div id="MainApp">
                        <div class="row justify-content-center my-4">
                            <div class="col-md-6">
                                <!-- Button trigger add book modal -->
                                <button type="button" class="btn btn-secondary add-book-button float-end mb-3"
                                    data-bs-toggle="modal" data-bs-target="#bookModal">
                                    Add A Book
                                </button>

                                <!-- Book Modal -->
                                <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="bookModalLabel">Add a book</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="bookForm" class="row g-3">
                                                    <div class="col-12">
                                                        <label for="bookName" class="form-label">Book Name</label>
                                                        <input type="text" class="form-control" name="name"
                                                            id="bookName">
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="bookName" class="form-label">Author</label>
                                                        <input type="text" class="form-control" name="author"
                                                            id="bookName">
                                                    </div>
                                                    <div class="col-12 fw-bold">Date Import</div>
                                                    <div class="col-md-6">
                                                        <label for="bookDate" class="form-label">Date</label>
                                                        <input type="date" class="form-control" name="bookDate"
                                                            id="bookDate">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="bookTime" class="form-label">Time</label>
                                                        <input type="time" class="form-control" name="bookTime"
                                                            id="bookTime">
                                                    </div>
                                                    <div class="col-12 form-floating">
                                                        <textarea class="form-control" placeholder="Book Notes"
                                                            name="bookNotes" id="bookNotes"
                                                            style="height: 100px"></textarea>
                                                        <label for="bookNotes">Notes</label>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-secondary add-book-button">Save
                                                    changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Search & Sort-->
                                <div class="input-group">
                                    <input id="SearchBook" placeholder="Search Book Name" type="text"
                                        class="form-control" />
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle sort-button" type="button"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Dropdown button
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li><a class="dropdown-item" id="sortName" href="#">Name</a></li>
                                            <li><a class="dropdown-item active" id="sortDate" href="#">Date</a></li>
                                            <li><a class="dropdown-item" id="sortAuthor" href="#">Author</a></li>
                                            <li>
                                                <div role="separator" class="dropdown-divider"></div>
                                            </li>
                                            <li><a class="sort-dir dropdown-item" href="#" id="sortAsc">Asc</a></li>
                                            <li><a class="sort-dir dropdown-item active" href="#"
                                                    id="sortDesc">Desc</a></li>
                                        </ul>
                                    </div>
                                </div> <!-- End Search & Sort-->

                                <!--Book List-->
                                <div id="Books" class="book-list item-list mt-3 mb-3">
                                </div>
                            </div>
                        </div>
                    </div> <!-- End Main App Content-->
                </div>
            </div>
        </div>
    </div>
    <!--End Page Content-->

    <!--Footer-->
    <footer class="container text-white pt-3">
        <p class="text-center">jQuery Example Application</p>
    </footer><!-- footer -->
    <!--End Footer-->

    <!--underscore js-->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--jQuery Load Teamplate plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.0/jquery.loadTemplate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
    <!--script-->
    <script src="js/script.js"></script>
</body>


</html>
